{{ partial "head" . }}

<body class="wrap">
  {{ partial "navbar" . }}

  <div class="container mt-4">
    <div class="row">
      <h1 class="mb-4">Last posts</h1>

      {{ range ( where .Site.RegularPages "Type" "posts" | first 5) }}
      <div class="col-12 col-md-6">
        {{ partial "post_summary" . }}
      </div>
      {{ end }}
    </div>
  </div>
  {{ partial "footer" . }}
</body>
</html>
